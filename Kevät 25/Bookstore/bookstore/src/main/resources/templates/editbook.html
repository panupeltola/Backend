<body>
    <h1>Modify book</h1>
    <div>
    <form th:object="${book}" th:action="@{../save}" action="#" method="post">
    <label for="id"></label>
    <input type="hidden" id="id" th:field="*{id}" readonly="readonly" />
    <div style="clear: both; display: block; height: 10px;"></div>
    <label for="tname">Title</label>
    <input type="text" id="tname" th:field="*{title}" />
    <div style="clear: both; display: block; height: 10px;"></div>
    <label for="aname">Author</label>
    <input type="text" id="aname" th:field="*{author}" />
    <div style="clear: both; display: block; height: 10px;"></div>
    <label for="pyear">Publication Year</label>
    <input type="text" th:field="*{publicationYear}" />
    <div style="clear: both; display: block; height: 10px;"></div>
    <label for="isbn">ISBN</label>
    <input type="text" th:field="*{isbn}" />
    <div style="clear: both; display: block; height: 10px;"></div>
    <label for="price">Price</label>
    <input type="text" th:field="*{price}" />
    <div style="clear: both; display: block; height: 10px;"></div>
    <input class="btn btn-success" type="submit" value="Save"></input>
    </form>
    </div>
    </body>
    </html>
